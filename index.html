<!doctype html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Ticket to Ride - Asia</title>
    <link rel="icon" type="image/png" href="favicon_32.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700|Source+Sans+Pro:600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="ccb-lightgrey">
    <img id="image" src="cardtemplate2.jpg" alt="Card" width="100%" class="p-2">
    <img id="image_yellow" src="cardtemplate_yellow.jpg" alt="Card" width="100%" class="p-2">

    <div id="container" class="d-flex flex-column ccb-lightgrey p-2">
        <div id="logoDiv" class="d-flex flex-fill">
            <img id="logo" src="logo1.png" id="Ticket To Ride Asia" width="100%" class="align-self-center p-2">
        </div>
        <div id="contentDiv" class="container flex-column flex-fill justify-content-end px-2">

            <p class="ccfont-montserrat-bold text-center mb-1" style="font-size:0.6em;opacity:0.8;">GAME MODES (COMING SOON)</p>
            <div id="gameModeDiv" class="d-flex justify-content-center mb-3">
                <div id="gamemode1Div" class="d-flex flex-column align-items-center">
                    <button type="button" id="gamemode1Button" class="btn ccbtn-yellow ccrounded ccshadow-bottom p-0 mx-1">
                        <img id="gamemode1" src="gamemode1.png" alt="Gamemode 1" width="60%;">
                    </button>
                </div>
                <div id="gamemode2Div" class="d-flex flex-column align-items-center">
                    <button type="button" id="gamemode2Button" class="btn ccbtn-white ccrounded ccshadow-bottom p-0 mx-1">
                        <img id="gamemode1" src="gamemode2.png" alt="Gamemode 1" width="60%;">
                    </button>
                </div>
                <div id="gamemode3Div" class="d-flex flex-column align-items-center">
                    <button type="button" id="gamemode3Button" class="btn ccbtn-white ccrounded ccshadow-bottom p-0 mx-1">
                        <img id="gamemode1" src="gamemode3.png" alt="Gamemode 1" width="60%;">
                    </button>
                </div>
                <div id="gamemode4Div" class="d-flex flex-column align-items-center">
                    <button type="button" id="gamemode4Button" class="btn ccbtn-white ccrounded ccshadow-bottom p-0 mx-1">
                        <img id="gamemode1" src="gamemode4.png" alt="Gamemode 1" width="60%;">
                    </button>
                </div>
            </div>

            <div id="iDrawButtonDiv" class="d-flex flex-column justify-content-center mx-3 my-2">
                <p class="ccfont-montserrat-bold mb-1 ml-4" style="font-size:0.6em;opacity:0.8;">INITIAL DESTINATION TICKETS</p>
                <div id="iDrawDiv" class="d-flex ccshadow-bottom ccrounded-top border-bottom">
                    <span class="flex-fill ccb-white ccrounded-topleft ccfont-montserrat-bold cctext-black m-0 py-2 pl-4" style="font-size:0.8em;">DRAW</span>
                    <div id="iDrawButtonGroup" class="btn-group">
                        <button type="button" id="iDrawMinusButton" class="btn ccbtn-white px-3"><i id="iDrawMinusIcon" class="fas fa-minus cctext-purple" style="font-size:1em;"></i></button>
                        <div id="iDrawAmountDiv" class="ccb-white m-0 text-center vertical-center">
                            <h4 id="iDrawAmountLabel" class="ccfont-montserrat-bold m-0" style="width:3rem;font-size:1.4em;text-align:center;">5</h4>
                        </div>
                        <button type="button" id="iDrawPlusButton" class="btn ccbtn-white ccrounded-topright px-3"><i class="fas fa-plus cctext-purple" style="font-size: 1em;"></i></button>
                    </div>
                </div>
                <div id="iDiscardDiv" class="d-flex ccshadow-bottom ccrounded-bottom">
                    <span class="flex-fill ccb-white ccrounded-bottomleft ccfont-montserrat-bold cctext-black m-0 py-2 pl-4" style="font-size:0.8em;">DISCARD</span>
                    <div id="iDiscardButtonGroup" class="btn-group">
                        <button type="button" id="iDiscardMinusButton" class="btn ccbtn-white px-3"><i class="fas fa-minus cctext-purple" style="font-size:1em;"></i></button>
                        <div id="iDiscardAmountDiv" class="ccb-white m-0 text-center vertical-center">
                            <h4 id="iDiscardAmountLabel" class="ccfont-montserrat-bold m-0" style="width:3rem;font-size:1.4em;text-align:center;">2</h4>
                        </div>
                        <button type="button" id="iDiscardPlusButton" class="btn ccbtn-white ccrounded-bottomright px-3"><i class="fas fa-plus cctext-purple" style="font-size: 1em;"></i></button>
                    </div>
                </div>
            </div>

            <div id="aDrawButtonDiv" class="d-flex flex-column justify-content-center mx-3 my-3">
                <p class="ccfont-montserrat-bold mb-1 ml-4" style="font-size:0.6em;opacity:0.8;">ADDITIONAL DESTINATION TICKETS</p>
                <div id="aDrawDiv" class="d-flex ccshadow-bottom ccrounded-top border-bottom">
                    <span class="flex-fill ccb-white ccrounded-topleft ccfont-montserrat-bold cctext-black m-0 py-2 pl-4" style="font-size:0.8em;">DRAW</span>
                    <div id="aDrawButtonGroup" class="btn-group">
                        <button type="button" id="aDrawMinusButton" class="btn ccbtn-white px-3"><i class="fas fa-minus cctext-purple" style="font-size:1em;"></i></button>
                        <div id="aDrawAmountDiv" class="ccb-white m-0 text-center vertical-center">
                            <h4 id="aDrawAmountLabel" class="ccfont-montserrat-bold m-0" style="width:3rem;font-size:1.4em;text-align:center;">3</h4>
                        </div>
                        <button type="button" id="aDrawPlusButton" class="btn ccbtn-white ccrounded-topright px-3"><i class="fas fa-plus cctext-purple" style="font-size: 1em;"></i></button>
                    </div>
                </div>
                <div id="aDiscardDiv" class="d-flex ccshadow-bottom ccrounded-bottom">
                    <span class="flex-fill ccb-white ccrounded-bottomleft ccfont-montserrat-bold cctext-black m-0 py-2 pl-4" style="font-size:0.8em;">DISCARD</span>
                    <div id="aDiscardButtonGroup" class="btn-group">
                        <button type="button" id="aDiscardMinusButton" class="btn ccbtn-white px-3"><i class="fas fa-minus cctext-purple" style="font-size:1em;"></i></button>
                        <div id="aDiscardAmountDiv" class="ccb-white m-0 text-center vertical-center">
                            <h4 id="aDiscardAmountLabel" class="ccfont-montserrat-bold m-0" style="width:3rem;font-size:1.4em;text-align:center;">2</h4>
                        </div>
                        <button type="button" id="aDiscardPlusButton" class="btn ccbtn-white ccrounded-bottomright px-3" disabled><i class="fas fa-plus cctext-purple" style="font-size: 1em;"></i></button>
                    </div>
                </div>
            </div>
            
            <div id="startButtonDiv" class="container d-flex justify-content-center">
                <button type="button" id="startGameButton" class="btn ccbtn-purple px-4 py-3 my-2 ccshadow-bottom ccrounded ccfont-montserrat w-100">START GAME</button>
            </div>
        </div>

        <div id="canvasDiv" class="px-2 mb-5"></div>
        <div id="spacerDiv" style="height:2rem;"></div>

        <div id="fixedBottomDiv" class="fixed-bottom">
        <div id="alertFooterDiv" class="row justify-content-around ccb-yellow ccrounded-topleft p-2 mx-0 ccshadow-top vertical-center">
            <div>
                <h5 class="cctext-purple ccfont-montserrat mt-2 mb-0">Discard Phase</h5>
                <p id="alertFooterText" class="cctext-darkgrey ccfont-sourcesans mb-2" style="font-size:0.8em;opacity:0.8;">Select up to 2 destination tickets to discard</p>
            </div>
            <div id="alertFooterNumberDiv" class="col-2 px-0">
                <div class="d-flex justify-content-center ccrounded ccb-lightgrey">
                    <p class="m-0 cctext-grey ccfont-montserrat my-1" style="font-size:0.8em;"><strong id="alertFooterNumber">0/5</strong></p>
                </div>
            </div>
            <div id="aCanvasDiv" class="py-3 d-flex"></div>
        </div>

        <div id="footerDiv" class="d-flex justify-content-between px-2 py-3 ccb-white ccrounded-topleft ccshadow-top vertical-center">
            <button type="button" data-toggle="modal" data-target="#backModal" id="backButton" class="btn ccbtn-lightgrey-red ccrounded ccfont-montserrat py-3 px-4 mx-2 ccshadow-bottom" style="font-size:1.2em;"><i class="fas fa-arrow-left"></i></button>
            <!--<button type="button" id="arrayButton" class="btn ccbtn-white-red p-2 mx-1 my-2">DEVBTN</button>-->
            <div id="footerValues" class="d-flex justify-content-around ccb-grey ccrounded ccshadow-bottom py-2 px-2 mx-2 w-100">
                <span id="footerScore" class="ccfont-montserrat-bold"><i class="fas fa-trophy cctext-orange px-2"></i>-</span>
                <span id="footerTickets" class="ccfont-montserrat-bold"><i class="fas fa-ticket-alt cctext-green px-2"></i>-</span>
            </div>
            <button type="button" data-toggle="modal" data-target="#discardModal" id="discardButton" class="btn ccbtn-purple ccrounded ccfont-montserrat py-3 px-4 mx-2 ccshadow-bottom" style="font-size:1.2em;"><i class="fas fa-check"></i></button>
            <button type="button" data-toggle="modal" data-target="#discardModal" id="drawButton" class="btn ccbtn-lightgrey-purple ccrounded ccfont-montserrat py-3 px-4 mx-2 ccshadow-bottom" style="font-size:1.2em;"></button>
        </div>
    </div>

        <div class="modal fade" id="backModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title ccfont-montserrat">Quit Game</h4>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body ccfont-montserrat" style="font-size: 0.8em;">
                  Do you want to quit the game?</br><p class="cctext-red">All destination tickets will be lost.</p>
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn ccbtn-grey ccfont-montserrat ccrounded px-4" data-dismiss="modal">No</button>
                    <button type="button" id="backYesButton" class="btn ccbtn-red ccfont-montserrat ccrounded px-4" data-dismiss="modal">Yes</button>
                </div>
                
              </div>
            </div>
          </div>

          <div class="modal fade" id="discardModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 id="discardModalHeader" class="modal-title ccfont-montserrat">Discard Cards</h4>
                </div>
                
                <!-- Modal body -->
                <div id="discardModalBody" class="modal-body ccfont-montserrat" style="font-size: 0.8em;">
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn ccbtn-grey ccfont-montserrat ccrounded px-4" data-dismiss="modal">No</button>
                    <button type="button" id="discardYesButton" class="btn ccfont-montserrat ccbtn-red ccrounded px-4" data-dismiss="modal">Yes</button>
                    <button type="button" id="drawYesButton" class="btn ccbtn-red ccfont-montserrat ccrounded px-4" data-dismiss="modal">Yes</button>
                </div>
                
              </div>
            </div>
          </div>

    </div>
</body>
